{% extends "layout.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ review.class_title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">先生: {{ review.class_teacher }}</h6>
                    <p class="card-text">{{ review.comment }}</p>
                    <div class="card-footer text-muted">投稿者: {{ review.written_by }}</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
    <!-- 名前 パスワード プロファイル写真 -->
    <h1>パスワード変更</h1>
    <form action="/profile">
        <img src="{{ icon_path }}"
             style="width: 100px;
                    height: 100px"
             alt="ユーザーアイコン">
        <input type="text" name="username" value="{{ username }}">
        <br/>
        <input type="password" name="password" value="{{ password }}">
        <br/>
        <input type="submit" value="プロファイルを更新">
    </form>
{% endblock %}
